    <style>
        .form-container {
            width: 450px;
            margin: 50px auto;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        label, select, textarea, input[type="number"], input[type="text"] {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            width: 100%;
        }

        .star-rating {
            display: flex;
            justify-content: center;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 24px;
            cursor: pointer;
        }

        .star-rating label::before {
            content: "\2605"; /* Unicode character for a star */
            margin: 5px;
            color: #ccc;
        }

        .star-rating input[type="radio"]:checked + label::before {
            color: #FFD700; /* Color for the selected star (gold) */
        }

        .buttom-type{

        
            background-color: #0074cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #0053a1;
        }

        #review-type {
            width: 100%;
        }

        #suggestion-rating {
            display: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px;
        }
    </style>

        function registerUser() {
            
            // Get input values
            var name = document.getElementById('name').value;
            var contact = document.getElementById('contact').value;
            var feedback = document.getElementById('feedback').value;

            // Create a data object to send to the API
            var data = {
                name: name,
                contact: contact,
                feedback:feedback
                
            };
            fetch('http://localhost:8008/review', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                
                alert("review sent successfully");
            })
            .catch(error => {
                
                console.error('Error:', error);
            });
        }
